#######################################################################
## the configure info for feature in model
##    the feature in feautre_config must be appeared in dataset
##
## the rule for config file support the tf.feature_column AND tf.keras.layers.preprocesssing
##
## Feature Config Description:
##      {feature_name}:                         # the feature name in dataset schema
##          feature_type: {feature_type}        # the feature processing type in feature_column OR preprocessing
##          dims: {dims}                        # the feature dims after dataset input_fn before input for model
##          dtype: {dtype}                      # the feature type in tensorflow, like: tf.string, tf.float32
##          default: {default}                  # the default value for feature
##          params:                             # the params for feature_column OR preprocessing, the feature will not use in model when params is None
##              feature_params:
##                  {feature_params}            # the params in feature_column OR preprocessing function for Base Feature
##              embed_params:
##                  {embed_params}              # the params in feature_column OR preprocessing function for serialize
##
##
## The mapping between {feature_type} AND feature_column or preprocessing:
##      hashing -> preprocessing.Hashing / categorical_column_with_hash_bucket
##      vocabulary -> preprocessing.StringLookup / categorical_column_with_vocabulary_list
##      numerical -> preprocessing.Discretization / numeric_column
##
#######################################################################
id:
    feature_type: hashing
    dims: 1
    dtype: string
    default: '0'
    params:
        feature_params:
            hash_bucket_size: 10000
        embed_params:
